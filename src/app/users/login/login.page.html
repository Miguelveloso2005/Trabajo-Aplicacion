<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Iniciar Sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="text-align: center; font-size: 1.5rem; color: #4a4a4a; margin-top: 30px; font-weight: 500;">
    Completa los siguientes datos
  </h2>
  <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="padding: 20px; width: 320px; background-color: #d1e6e6; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
      <ion-item lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          fill="solid"
          helperText="Enter a valid email"
          errorText="Invalid email"
          ngModel
          email
        ></ion-input>
      </ion-item>
      <ion-item lines="none" style="margin-top: 20px;">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" value="NeverGonnaGiveYouUp">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      <ion-button expand="block" style="margin-top: 50px;">Login</ion-button>
    </div>
  </div>
</ion-content>
